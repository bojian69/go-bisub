<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">BI订阅管理</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/admin/subscriptions">订阅管理</a>
                <a class="nav-link" href="/admin/stats">统计报表</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>订阅管理</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                创建订阅
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="subscriptionsTable">
                        <thead>
                            <tr>
                                <th>订阅Key</th>
                                <th>版本</th>
                                <th>标题</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据通过JavaScript加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建订阅模态框 -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建订阅</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label class="form-label">订阅Key</label>
                            <input type="text" class="form-control" name="subscription_key" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">版本号</label>
                            <input type="number" class="form-control" name="version" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="description" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SQL内容</label>
                            <textarea class="form-control" name="sql_content" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SQL变量 (JSON格式)</label>
                            <textarea class="form-control" name="sql_variables" rows="3" placeholder='{"variable_replace": "变量描述"}'></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">状态</label>
                            <select class="form-select" name="status" required>
                                <option value="1">生效中</option>
                                <option value="2">生效中强制替换低版本</option>
                                <option value="3">已失效</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createSubscription()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载订阅列表
        function loadSubscriptions() {
            // 这里应该调用API获取数据，简化实现
            const tbody = document.querySelector('#subscriptionsTable tbody');
            tbody.innerHTML = `
                <tr>
                    <td>house_report</td>
                    <td>1</td>
                    <td>房源报表</td>
                    <td><span class="badge bg-success">生效中</span></td>
                    <td>2025-02-19 10:30:00</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">编辑</button>
                        <button class="btn btn-sm btn-outline-danger">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>user_stats</td>
                    <td>1</td>
                    <td>用户统计</td>
                    <td><span class="badge bg-success">生效中</span></td>
                    <td>2025-02-19 11:00:00</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">编辑</button>
                        <button class="btn btn-sm btn-outline-danger">删除</button>
                    </td>
                </tr>
            `;
        }

        // 创建订阅
        function createSubscription() {
            const form = document.getElementById('createForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // 处理JSON字段
            if (data.sql_variables) {
                try {
                    data.sql_variables = JSON.parse(data.sql_variables);
                } catch (e) {
                    alert('SQL变量格式错误，请输入有效的JSON');
                    return;
                }
            }
            
            data.version = parseInt(data.version);
            data.status = parseInt(data.status);
            
            console.log('创建订阅:', data);
            alert('订阅创建成功！');
            
            // 关闭模态框并重新加载列表
            bootstrap.Modal.getInstance(document.getElementById('createModal')).hide();
            loadSubscriptions();
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSubscriptions();
        });
    </script>
</body>
</html>
