<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作日志 - go-bisub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="bi bi-graph-up"></i> go-bisub
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin">订阅管理</a>
                <a class="nav-link" href="/admin/stats">统计报表</a>
                <a class="nav-link active" href="/admin/operation-logs">操作日志</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-journal-text"></i> 操作日志</h2>
                </div>

                <!-- 搜索过滤器 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="filterForm" class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">开始时间</label>
                                <input type="date" class="form-control" id="startTime" name="start_time">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">结束时间</label>
                                <input type="date" class="form-control" id="endTime" name="end_time">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">操作类型</label>
                                <select class="form-select" id="operation" name="operation">
                                    <option value="">全部</option>
                                    <option value="CREATE">创建</option>
                                    <option value="UPDATE">更新</option>
                                    <option value="DELETE">删除</option>
                                    <option value="EXECUTE">执行</option>
                                    <option value="QUERY">查询</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">状态</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">全部</option>
                                    <option value="SUCCESS">成功</option>
                                    <option value="FAILED">失败</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search"></i> 搜索
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="resetFilter()">
                                        <i class="bi bi-arrow-clockwise"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 操作日志表格 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>时间</th>
                                        <th>用户</th>
                                        <th>操作</th>
                                        <th>资源</th>
                                        <th>状态</th>
                                        <th>耗时</th>
                                        <th>IP地址</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="logsTableBody">
                                    <!-- 数据将通过JavaScript加载 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <nav aria-label="操作日志分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页将通过JavaScript生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 详情模态框 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">操作详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="detailContent">
                        <!-- 详情内容将通过JavaScript加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadOperationLogs();
        });

        // 搜索表单提交
        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            currentPage = 1;
            loadOperationLogs();
        });

        // 加载操作日志
        function loadOperationLogs() {
            const formData = new FormData(document.getElementById('filterForm'));
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value) params.append(key, value);
            }
            
            params.append('limit', pageSize);
            params.append('offset', (currentPage - 1) * pageSize);

            fetch(`/v1/operation-logs?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 'OK') {
                        renderTable(data.data.items);
                        renderPagination(data.data.pagination);
                    } else {
                        console.error('获取数据失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                });
        }

        // 渲染表格
        function renderTable(logs) {
            const tbody = document.getElementById('logsTableBody');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDateTime(log.created_at)}</td>
                    <td>${log.username}</td>
                    <td><span class="badge bg-info">${getOperationText(log.operation)}</span></td>
                    <td>${log.resource}${log.resource_id ? ':' + log.resource_id : ''}</td>
                    <td><span class="badge ${log.status === 'SUCCESS' ? 'bg-success' : 'bg-danger'}">${log.status === 'SUCCESS' ? '成功' : '失败'}</span></td>
                    <td>${log.duration}ms</td>
                    <td>${log.client_ip}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="showDetail(${log.id})">
                            <i class="bi bi-eye"></i> 详情
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 渲染分页
        function renderPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const totalPages = pagination.total_pages;
            const currentPageNum = pagination.current_page;

            // 上一页
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPageNum === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPageNum - 1})">上一页</a>`;
            paginationEl.appendChild(prevLi);

            // 页码
            for (let i = Math.max(1, currentPageNum - 2); i <= Math.min(totalPages, currentPageNum + 2); i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPageNum ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                paginationEl.appendChild(li);
            }

            // 下一页
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPageNum === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPageNum + 1})">下一页</a>`;
            paginationEl.appendChild(nextLi);
        }

        // 切换页面
        function changePage(page) {
            if (page < 1) return;
            currentPage = page;
            loadOperationLogs();
        }

        // 显示详情
        function showDetail(logId) {
            // 这里可以实现获取详细信息的逻辑
            document.getElementById('detailContent').innerHTML = `
                <p>日志ID: ${logId}</p>
                <p>详细信息加载中...</p>
            `;
            new bootstrap.Modal(document.getElementById('detailModal')).show();
        }

        // 重置过滤器
        function resetFilter() {
            document.getElementById('filterForm').reset();
            currentPage = 1;
            loadOperationLogs();
        }

        // 格式化日期时间
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }

        // 获取操作类型文本
        function getOperationText(operation) {
            const operationMap = {
                'CREATE': '创建',
                'UPDATE': '更新',
                'DELETE': '删除',
                'EXECUTE': '执行',
                'QUERY': '查询'
            };
            return operationMap[operation] || operation;
        }
    </script>
</body>
</html>
